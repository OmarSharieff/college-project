<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Better Student Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/af1d8a3dd9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="title" style="color: rgb(80, 148, 129);" align="center">Better Form</h1>  
    </header>
        <div class="hero">
    <form>
      <div class="row">
        <div class="input-group">
          <input type="text" id="name" required>
          <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
        </div>
        <div class="input-group">
          <input type="text" id="number" required>
          <label for="number"><i class="fa-sharp fa-solid fa-phone"></i> Phone Number</label>
        </div>
      </div>
     
      <div class="input-group">
        <input type="email" id="email" required class="email-input">
        <label for="email" class="email-label"><i class="fa-solid fa-envelope"></i> Email Id</label>
      </div>
      <div class="input-group">
        <textarea id="message" rows="8" required></textarea> 
        <label for="message"><i class="fa-sharp fa-solid fa-comment"></i> Your Message</label>
      </div>
      <button type="submit">SUBMIT <i class="fa-solid fa-paper-plane"></i></button>
    </form>
  </div>
  <footer class="footer">
    <p>&copy; 2023 Mohammad Omar Sharieff. All rights reserved.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
